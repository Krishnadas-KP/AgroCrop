{%load static %}


<form action="update" method="post">
{% csrf_token %}
<input type="hidden" name="item" value="{{item}}"/>
{% for item in itemDetails %}
   
   
   <label>{{item.D_id}} : </label></br>
   <label>Selling Price : </label><input type="number" name="{{item.D_id}}" value="{{item.Sell_Price}}"/>
   <label>Buying Price : </label><input type="number" name="{{item.D_id}}" value="{{item.Buy_Price}}"/></br>

{% endfor %}
<input type="submit" value="Set Rates"/>
</form>
