<body>

<h3> Enter New Item Details </h3>

<form action="" method="post">
{% csrf_token %}
<label> Enter Item Name : </label><input type="text" name="IName" /> <br>

<h3>Initialize Prices </h3><br>
{% for District in Districts %}
   <label>{{District.D_Name}}</label> <br>
   <label>Buying Price : </label><input type="number" name="{{District.D_id}}" value="0"/>
   
   <label>Selling Price : </label><input type="number" name="{{District.D_id}}" value="0"/>
   
   <br><br>
{% endfor %}
<input type="submit" value="Add Item"/>
</form>
