{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sell</title>
	<script src="{%static 'js/jquery-3.1.1.min.js' %}"></script>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<script src="{%static 'js/amount.js' %}"></script>
	<link href="{% static 'css/basic.css' %}" rel="stylesheet">

</head>

<body>



<div id="form" class="container">

<form action="colFarmItem" method="POST">

<input type="hidden" name="user" id="user" class="user" value="{{Aadhaar}}"></input>
{%csrf_token%}

<label>TOTAL : </label><input type="text" name="total" id="total" class="total" value="0" readonly></input>

<div id="buydiv" align="center">

			
           <select class="items" name="item" id="item1">

	            <option>Select Item</option>

	                    {% for item in items %}

	                        <option value="{{item.Item_id}},{{item.Buy_Price}}">{{item.Item_Name}} </option>

	                    {% endfor %}
           </select>

<input type = "text" name="rate" id="rate1" class="rate" value="0" readonly></input>

<input type = "text" name="qty" id="qty1" class="quantity" value="0"></input>

<input type = "text" name="amt" id="amt1" class="amt" value="0" readonly></input>

<br><br>


</div>



<br><br>

<input type="button" class="btn btn-danger" id="btnnew" value="Add More">
<input type="submit" class="btn btn-success" value="Submit">
</form>
</div>



<script type="text/javascript">

        $(function(){

		            $('.items').change(function(){
			
			            $x = $(this).val().split(',');
			
			            $($(this).next()).val($x[1])
		
		                                        });
                    });
</script>



<script type="text/javascript">

$(function(){
		$('#btnnew').click(function(){
		
			                
                            $num = $("div").length + 1;
							$num = $num.toString();
							
							$test = $('#buydiv').clone(true);
							
							$test.find('#rate1').val(0);
							
							$test.find('#qty1').val(0);
							
							$test.find('#amt1').val(0);
							
							$newIID = 'item' + $num;
							$newRID = 'rate' + $num;
							$newQID = 'qty' + $num;
							$newAID = 'amt' + $num;
							
							$test.find('#item1').attr('id' , $newIID);
							$test.find('#rate1').attr('id' , $newRID);
							$test.find('#qty1').attr('id' , $newQID);
							$test.find('#amt1').attr('id' , $newAID);
							$("input[id=count]").val($num)
							
							
							$test.insertBefore('#btnnew');
							
		
		
		
		
		});
});
	
</script>





</body>
</html>
