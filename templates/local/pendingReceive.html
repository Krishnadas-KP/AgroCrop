{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pending Receive</title>
	<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{%static 'js/jquery-3.1.1.min.js' %}"></script>
</head>
<body>
{% for route in routes %}
			
			{% csrf_token %}
			<div class="panel panel-success">
			
			<div class="panel-heading">
    <h3 class="panel-title">{{route.dest}}</h3>
  </div>
			
				
				<div class="panel-body">
				
                <label>Item : </label>{{route.Item_Name}}<br>
                <label>Quantity : </label>{{route.Quantity}} Kg<br>
				<label>Issued Date : </label>{{route.Transaction_Date}}<br>
				
				
				</div>
			</div>
			
			
			
        {% endfor %}   
</body>
</html>
