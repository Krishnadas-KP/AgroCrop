{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AGROCROP</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

    <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet" type="text/css">


    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="#top" onclick=$("#menu-close").click();>Menu</a>
            </li>
            <li>
                <a href="" onclick=$("#menu-close").click();>Home</a>
            </li>
            <li>
                <a href="/login" onclick=$("#menu-close").click();>Login</a>
            </li>
            <li>
                <a href="register" onclick=$("#menu-close").click();>Register</a>
            </li>
            <li>
                <a href="rates" onclick=$("#menu-close").click();>Check Rates</a>
            </li>
            <li>
                <a href="#contact" onclick=$("#menu-close").click();>Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Agro Crop</h1>
            <h3>One Stop Vegetable Management</h3>
            <h3>KERALA</h3>
			
            <br>

    </header>





    <!-- jQuery -->
    <script src="{%static 'js/jquery-3.1.1.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{%static 'js/bootstrap.min.js' %}"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });
    
    
    </script>

</body>

</html>
