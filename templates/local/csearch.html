{% if users > 0 %}
    
		
        {% for user in users %}
			<div class="users panel panel-danger">
			
			<div class="panel-heading">
    <h3 class="panel-title"><a href="">{{user.F_Name}}</a></h3>
  </div>
			
				
				<div class="panel-body">
				<label>Aadhaar Number : </label>{{user.Aadhaar}}<br>
                <label>Item : </label>{{user.Item_id}}<br>
				<label>Applied Date : </label>{{user.Apply_Date}}<br>
				<button class="btn btn-primary">SELECT</button>
				</div>
			</div>
        {% endfor %}
{% endif %}
